<div class="container">
	<div class="card card-container">
		<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
		<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>	
		<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
			<span id="reauth-email" class="reauth-email"></span>
			
			<input type="text" formControlName="username" id="inputUsername" class="form-control" placeholder="Username">
			<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
				<div *ngIf="f.username.errors.required">Username is required</div>
			</div>
			
			<input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password">
			<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
				<div *ngIf="f.password.errors.required">Password is required</div>
			</div>

			<!-- <div id="remember" class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div> -->

			<div class="form-group">
				<button [disabled]="loading" class="btn btn-lg btn-primary btn-block btn-signin">Login</button>

		</form><!-- /form -->
		<a href="#" class="forgot-password">
			Forgot the password?
		</a>
	</div><!-- /card-container -->
</div><!-- /container -->
